{% extends 'blog/base.html' %}

{% block title %}

    Create a new Tag

{% endblock title %}


{% block body %}

    <form action="{% url 'blog:create_tag' %}" method="post">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="Create Tag" class="btn btn-primary tag-submit-btn">
    </form>

{% endblock body %}
